name: qt5-qtbase
buildsystem: autotools
cleanup:
 - /bin
 - /include
 - /doc
 - /lib/cmake
 - /lib/pkgconfig
 - /lib/mkspecs
 - /lib/*.so
 - /lib/libQt5PrintSupport*
 - /lib/libQt5Concurrent*
 - /lib/libQt5Xml*
 - '*.prl'
 - '*.la'
 - '*.a'
build-options:
 arch:
   x86_64:
     config-opts:
       - -reduce-relocations
       #- -force-debug-info
   aarch64:
     config-opts:
       - -no-reduce-relocations
       - -optimize-size
       - -opengl es2
post-install:
 - strip ${FLATPAK_DEST}/lib/*.so.5.*
 - strip ${FLATPAK_DEST}/lib/plugins/*/*.so
config-opts:
 - -confirm-license
 - -opensource
 - -shared
 - -release
 - -strip
 - -platform
 - linux-g++
 - -optimized-qmake
 - -nomake
 - examples
 - -nomake
 - tests
 - -system-harfbuzz
 - -system-sqlite
 - -accessibility
 - -dbus-linked
 - -fontconfig
 - -glib
 - -icu
 - -openssl-linked
 - -no-cups
 - -no-pch
 - -no-rpath
 - -no-directfb
 - -no-linuxfb
 - -no-kms
 - -no-feature-sql
 - -no-feature-testlib
 - -system-proxies
 - -gtk
 - -no-use-gold-linker
 - -qpa
 - xcb
 - -archdatadir
 - /app/lib
sources:
 - type: git
   url: https://invent.kde.org/qt/qt/qtbase.git
   branch: kde/5.15
   # HEAD as of 14/03/2022
   commit: e894b8945c607b4c188a178ae0554139f877a061
 - type: patch
   path: patch/qtbase-avoid-hardcoding-kernel-version.patch
 - type: patch
   path: patch/qtbase-use-wayland-on-gnome.patch
 # TODO: Temporary fix for https://github.com/flatpak/flatpak/issues/3397.
 - type: patch
   path: patch/qtbase-revert-qstandardpaths-dont-change-permissions-on-xdg-runtime-dir.patch
 - type: patch
   path: patch/qtbase-filechooser-portal-send-window-id-in-hex.patch
 - type: shell
   commands:
     - mv configure configure.qt
 - type: script
   commands:
     - processed=`sed -e 's/--/-/g ; s/=/ /g' <<< $@`
     - ./configure.qt $processed
   dest-filename: configure