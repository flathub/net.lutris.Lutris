id: net.lutris.Lutris
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "3.34"
command: lutris
rename-icon: lutris
copy-icon: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Mutter.DisplayConfig
  - --filesystem=~/Games:create
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --persist=.wine
  - --filesystem=xdg-data/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --env=PATH=/app/bin:/app/runners/bin:/usr/bin
add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "3.34"

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "3.34"
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: "1.4"
    versions: "19.08;1.4"
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  net.lutris.Lutris.Runner:
    directory: runners
    subdirectories: true
    no-autodownload: true
    merge-dirs: bin

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

cleanup:
  - "*.a"
  - "*.la"
  - /share/man
  - /share/help
cleanup-commands:
  - python3 -m compileall /app/lib
modules:

  - name: lutris
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    post-install:
      - desktop-file-edit --set-key=X-Flatpak-RenamedFrom --set-value="lutris.desktop;" /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: "https://github.com/lutris/lutris.git"
        tag: v0.5.3
      - type: patch
        path: patches/lutris-libgamemodeauto-path-pr2319.patch
      - type: patch
        path: patches/lutris-more-vulkan-icd-dirs-pr2338.diff
    modules:
      - name: gnome-desktop
        buildsystem: meson
        sources:
          - type: archive
            url: "https://download.gnome.org/sources/gnome-desktop/3.34/gnome-desktop-3.34.0.tar.xz"
            sha256: 8d331ee655c1d56b2b97562a07c7a7598ff6706a11ff1cdce97423ebc6b62426

      - name: python-evdev
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/gvalkov/python-evdev/archive/v1.2.0.tar.gz"
            sha256: f788584510620251c6a6c68802935b71c4b474df99b87ee223e18b84dd1719a6

      - name: PyYAML
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/yaml/pyyaml/archive/5.1.2.tar.gz"
            sha256: 15a12ea11f604ade62fba0894cae28fab074297e03febe7ad89d3e1c7c054c6b

      - name: python-requests
        buildsystem: simple
        build-commands:
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/requests/requests/archive/v2.22.0.tar.gz"
            sha256: dcacea1b6a7bfd2cbb6c6a05743606b428f2739f37825e41fbf79af3cc2fd240
        modules:

          - name: python-urllib3
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/urllib3/urllib3/archive/1.25.5.tar.gz"
                sha256: 293b19109464d9ff67cf1d241acf01c194ec092d55a117f8bd41024274c8522f

          - name: python-chardet
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/chardet/chardet/archive/3.0.4.tar.gz"
                sha256: d5620025cfca430f6c2e28ddbc87c3c66a5c82fa65570ae975c92911c2190189

          - name: python-certifi
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/certifi/python-certifi/archive/2019.09.11.tar.gz"
                sha256: e2201cd93c53e38ff8fd2e7ec6f318137a44285321d2fb832fabe988d0d660db

          - name: python-idna
            buildsystem: simple
            build-commands:
              - python3 setup.py install --prefix=/app --root=/
            sources:
              - type: archive
                url: "https://github.com/kjd/idna/archive/v2.8.tar.gz"
                sha256: db438aeba52c606cf1dd9671cb746377b4baeaea923397152e91576e8404d87a

      - name: Pillow
        buildsystem: simple
        build-commands:
          - python3 setup.py build -j $FLATPAK_BUILDER_N_JOBS
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: "https://github.com/python-pillow/Pillow/archive/6.1.0.tar.gz"
            sha256: 9a3a613e7780362605b10765274389b3e9a6fe3201dd2bceeb422d45c5c9ba18

  # Multilib runtime for wine

  - name: vkd3d
    sources: &vkd3d_sources
      - type: archive
        url: "https://dl.winehq.org/vkd3d/source/vkd3d-1.1.tar.xz"
        sha256: 495adc61cc80c65d54b2f5b52092ea05d3797cc2c17a610f0fc98457d2f56ab6
    modules:

      - name: SPIRV-Headers
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: "https://github.com/KhronosGroup/SPIRV-Headers/archive/1.4.1.tar.gz"
            sha256: a244f0629f75eb450e090cd773d30e22367cb231e964c7492588eb9000201fd1

  - name: vkd3d-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources: *vkd3d_sources


  - name: openldap
    config-opts: &openldap_config_opts
      - --disable-static
      - --disable-slapd
      - --disable-slurpd
      - --disable-bdb
      - --disable-hdb
    cleanup: &openldap_cleanup
      - /bin
    sources: &openldap_sources
      - type: archive
        url: "https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.48.tgz"
        sha256: d9523ffcab5cd14b709fcf3cb4d04e8bc76bb8970113255f372bc74954c6074d

  - name: openldap-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *openldap_config_opts
    cleanup: *openldap_cleanup
    sources: *openldap_sources


  - name: glu
    config-opts: &glu_config_opts
      - --disable-static
    sources: &glu_sources
      - type: archive
        url: "https://mesa.freedesktop.org/archive/glu/glu-9.0.1.tar.xz"
        sha256: fb5a4c2dd6ba6d1c21ab7c05129b0769544e1d68e1e3b0ffecb18e73c93055bc

  - name: glu-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *glu_config_opts
    sources: *glu_sources


  - name: eudev
    cleanup: &eudev_cleanup
      - /bin
      - /sbin
      - /lib*/udev
    post-install:
      - udevadm hwdb --update
    sources: &eudev_sources
      - type: archive
        url: "https://github.com/gentoo/eudev/archive/v3.2.8.tar.gz"
        sha256: 5648d44958c82ffdd1a247a7abd602a018de49a7cb0653bb74d93e2f1220aaa6

  - name: eudev-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    cleanup: *eudev_cleanup
    sources: *eudev_sources


  - name: OpenCL
    buildsystem: simple
    build-commands:
      - cp -av CL $FLATPAK_DEST/include/
    sources:
      - type: git
        url: "https://github.com/KhronosGroup/OpenCL-Headers.git"
        commit: 0d5f18c6e7196863bc1557a693f1509adfcee056


  - name: libpcap
    config-opts: &libpcap_config_opts
      - --enable-ipv6
    sources: &libcap_sources
      - type: archive
        url: "https://www.tcpdump.org/release/libpcap-1.9.0.tar.gz"
        sha256: 2edb88808e5913fdaa8e9c1fcaf272e19b2485338742b5074b9fe44d68f37019

  - name: libpcap-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *libpcap_config_opts
    sources: *libcap_sources


  - name: v4l2-utils
    config-opts: &v4l2_config_opts
      - --disable-v4l-utils
      - --disable-qv4l2
      - --disable-qvidcap
    sources: &v4l2_sources
      - type: archive
        url: "https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.18.0.tar.bz2"
        sha256: 6cb60d822eeed20486a03cc23e0fc65956fbc1e85e0c1a7477f68bbd9802880d

  - name: v4l2-utils-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *v4l2_config_opts
    sources: *v4l2_sources


  - name: libgphoto2
    sources: &libgphoto2_sources
      - type: archive
        url: "https://github.com/gphoto/libgphoto2/archive/libgphoto2-2_5_23-release.tar.gz"
        sha256: 8de52fd997aceda895abad5d8d95a888bce24a1c739079cff64dae1da7039dde
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -ifv

  - name: libgphoto2-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources: *libgphoto2_sources


  - name: libcapi20
    sources: &libcapi20_sources
      - type: archive
        url: "http://deb.debian.org/debian/pool/main/libc/libcapi20-3/libcapi20-3_3.27.orig.tar.bz2"
        md5: 439620a9221c0222c35fb3e7a3973700

  - name: libcapi20-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources: *libcapi20_sources


  - name: gsm
    build-options:
      make-install-args:
        - GSM_INSTALL_LIB=/app/lib
    make-install-args: &gsm_make_install_args
      - INSTALL_ROOT=/app
      - GSM_INSTALL_INC=/app/include
    no-autogen: true
    cleanup: &gsm_cleanup
      - /bin
    sources: &gsm_sources
      - type: archive
        url: "http://www.quut.com/gsm/gsm-1.0.18.tar.gz"
        sha256: 04f68087c3348bf156b78d59f4d8aff545da7f6e14f33be8f47d33f4efae2a10
      - type: patch
        path: patches/gsm-makefile.patch

  - name: gsm-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
      make-install-args:
        - GSM_INSTALL_LIB=/app/lib32
    make-install-args: *gsm_make_install_args
    no-autogen: true
    cleanup: *gsm_cleanup
    sources: *gsm_sources


  - name: FAudio
    buildsystem: cmake-ninja
    config-opts: &faudio_config_opts
      - -DFFMPEG=ON
    sources: &faudio_sources
      - type: archive
        url: "https://github.com/FNA-XNA/FAudio/archive/19.10.tar.gz"
        sha256: 98bc55b494ac5249a4eed13b77394fa30bd9dac0931d4364616d2e501d987457

  - name: FAudio-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: cmake-ninja
    config-opts: *faudio_config_opts
    sources: *faudio_sources

  # Wine In Not Emulator

  - name: wine
    build-options:
      libdir: /app/lib
      config-opts:
        - --enable-win64
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - STRIP=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
    post-install:
      - |
        case $FLATPAK_ARCH in
          x86_64)
            mv ${FLATPAK_DEST}/bin/wineserver{,64}
          ;;
          i386)
            mv ${FLATPAK_DEST}/bin/wineserver{,32}
          ;;
        esac
    sources: &wine_sources
      - type: git
        url: "https://github.com/lutris/wine.git"
        branch: lutris-4.20
        commit: 08aea31cd787455221f038cd91fc509b167e0fa5
    cleanup: &wine_cleanup
      - /bin/function_grep.pl
      - /bin/widl
      - /bin/winebuild
      - /bin/winecpp
      - /bin/winedump
      - /bin/wineg++
      - /bin/winegcc
      - /bin/winemaker
      - /bin/wmc
      - /bin/wrc
      - /lib*/wine/*.def

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv ${FLATPAK_DEST}/bin/wineserver{,32}
    sources: *wine_sources
    cleanup: *wine_cleanup


  - name: wine-bundle-setup
    buildsystem: simple
    build-commands:
      - |
        case $FLATPAK_ARCH in
          x86_64)
            ln -s wineserver64 ${FLATPAK_DEST}/bin/wineserver
          ;;
          i386)
            ln -s wineserver32 ${FLATPAK_DEST}/bin/wineserver
          ;;
        esac

  # Multilib dependencies for native games and runners

  - name: libbsd
    sources: &libbsd_sources
      - type: archive
        url: "https://libbsd.freedesktop.org/releases/libbsd-0.10.0.tar.xz"
        sha256: 34b8adc726883d0e85b3118fa13605e179a62b31ba51f676136ecb2d0bc1a887

  - name: libbsd-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources: *libbsd_sources


  - name: sndio11
    config-opts: &sndio_config_opts
      - --with-libbsd
    cleanup: &sndio_cleanup
      - /bin
    sources: &sndio11_sources
      - type: archive
        url: "http://archive.ubuntu.com/ubuntu/pool/universe/s/sndio/sndio_1.1.0.orig.tar.gz"
        sha256: fcd7f845ff70f38c2898d737450b8aa3e1bb0afb9d147e8429ef22c0b2c2db57
      - type: shell
        commands:
          - |
            for i in libsndio aucat midicat; do
              sed 's/cp /cp -f /g' -i $i/Makefile.in
            done

  - name: sndio11-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts: *sndio_config_opts
    cleanup: *sndio_cleanup
    sources: *sndio11_sources


  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_config_opts
      - -Dwith-systemd=false
      - -Dwith-daemon=false
      - -Dwith-examples=false
      - -Dwith-util=false
    sources: &gamemode_sources
      - type: archive
        url: "https://github.com/FeralInteractive/gamemode/releases/download/1.4/gamemode-1.4.tar.xz"
        sha256: e83f07dc91bbd27d1faadd69f7fda899810001e2a256be8061e36dee0e858f4a

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_config_opts
    sources: *gamemode_sources

  # Standalone utilities

  - name: hwdata
    config-opts:
      - --datarootdir=/app/share
    sources:
      - type: archive
        url: "https://github.com/vcrhonek/hwdata/archive/v0.327.tar.gz"
        sha256: db7ade4c751a470bb1a84166a63f933cb51e059f2e9a61caa41e84fa2076d45d

  - name: pciutils
    no-autogen: true
    make-args:
      - SHAREDIR=/app/share/hwdata
      - OPT=-O2 -g
    make-install-args:
      - PREFIX=/app
      - SBINDIR=/app/bin
      - SHAREDIR=/app/share/hwdata
      - MANDIR=/app/share/man
    sources:
      - type: archive
        url: "https://mirrors.edge.kernel.org/pub/software/utils/pciutils/pciutils-3.6.2.tar.gz"
        sha256: d5f9254f27bbda8243b345633e980144e6bd2af9c786bb8a152b904530aef599

  - name: usbutils
    config-opts:
      - --datadir=/app/share/hwdata
      - --sbindir=/app/bin
    sources:
      - type: archive
        url: "https://mirrors.edge.kernel.org/pub/linux/utils/usb/usbutils/usbutils-007.tar.xz"
        sha256: 7593a01724bbc0fd9fe48e62bc721ceb61c76654f1d7b231b3c65f6dfbbaefa4
    modules:

      - name: libusb
        sources:
          - type: archive
            url: "https://github.com//libusb/libusb/releases/download/v1.0.23/libusb-1.0.23.tar.bz2"
            sha256: db11c06e958a82dac52cf3c65cb4dd2c3f339c8a988665110e0d24d19312ad8d

  - name: xrandr
    sources:
      - type: archive
        url: "https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.gz"
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e

  - name: mesa-demos
    config-opts:
      - --without-glut
      - --bindir=/app/lib/mesa-demos
    make-args:
      - -C
      - src/xdemos
      - glxinfo
    no-make-install: true
    build-commands:
      - install -D src/xdemos/glxinfo -t /app/bin/
    sources:
      - type: archive
        url: "https://mesa.freedesktop.org/archive/demos/8.3.0/mesa-demos-8.3.0.tar.bz2"
        sha256: c173154bbd0d5fb53d732471984def42fb1b14ac85fcb834138fb9518b3e0bef
    cleanup:
      - /lib/mesa-demos
    modules:
      - shared-modules/glew/glew.json

  - name: p7zip
    no-autogen: true
    make-args:
      - all2
      - OPTFLAGS=-O2 -g
      - DEST_HOME=/app
      - DEST_BIN=/app/bin
      - DEST_SHARE=/app/lib/p7zip
      - DEST_MAN=/app/share/man
    make-install-args:
      - DEST_HOME=/app
      - DEST_BIN=/app/bin
      - DEST_SHARE=/app/lib/p7zip
      - DEST_MAN=/app/share/man
    sources:
      - type: archive
        url: "https://downloads.sourceforge.net/p7zip/p7zip_16.02_src_all.tar.bz2"
        sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
      - type: shell
        only-arches:
          - "x86_64"
        commands:
          - ln -sf makefile.linux_amd64_asm makefile.machine
      - type: shell
        only-arches:
          - "i386"
        commands:
          - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
    modules:

      - name: yasm
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: "https://github.com/yasm/yasm/archive/v1.3.0.tar.gz"
            sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
        cleanup:
          - "*"

  - name: psmisc
    sources:
      - type: archive
        url: "https://downloads.sourceforge.net/psmisc/psmisc-23.2.tar.xz"
        sha256: 4b7cbffdc9373474da49b85dc3457ae511c43dc7fa7d94513fe06f89dcb87880

  - name: cabextract
    sources:
      - type: archive
        url: "https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz"
        sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

  # Required by some 8/16-bit emulators

  - name: fluidsynth
    buildsystem: cmake-ninja
    config-opts:
      - -Denable-pulseaudio:BOOL=ON
      - -Denable-alsa:BOOL=OFF
      - -Denable-oss:BOOL=OFF
      - -DLIB_SUFFIX=
    sources:
      - type: archive
        url: "https://github.com/FluidSynth/fluidsynth/archive/v2.0.6.tar.gz"
        sha256: e97e63c1045e102465f1aa848f9d712c5528c58685b8d40062e4aaf6af7edb75

  - name: fluid-soundfont
    buildsystem: simple
    build-commands:
      - install -Dm644 FluidR3_GS.sf2 -t /app/share/sounds/sf2/
    sources:
      - type: archive
        url: "http://deb.debian.org/debian/pool/main/f/fluid-soundfont/fluid-soundfont_3.1.orig.tar.gz"
        md5: 189bbdf70221018cbda536984b105dfa

  # Required by electron and some proprietary game launchers

  - shared-modules/gtk2/gtk2.json

  - shared-modules/dbus-glib/dbus-glib-0.110.json

  - name: gconf
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-orbit
      - --disable-introspection
    cleanup:
      - /bin
      - /libexec
      - /share
      - /etc
    sources:
      - type: archive
